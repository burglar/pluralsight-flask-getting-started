{% extends "base.html" %}

{% block title %}
Flash Cards
{% endblock title %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer:   {{ card.answer }}
    <p>
        <a href="{{ url_for('remove_card', index=index) }}">DELETE CARD</a>
    </p>
    <p>
        <a href="{{ url_for('welcome') }}">Home page</a>
        <button>
         {% if index < max_index %}
            <a href="{{ url_for('card_view', index=index + 1) }}">
                Next Card
            </a>
         {% else %}
            <a href="{{ url_for('card_view', index=0) }}">
                Start over
            </a>
         {% endif %}
        </button>
    </p>
{% endblock content %}
